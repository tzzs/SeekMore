<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="apple-touch-icon" sizes="76x76" href="../img/favicon.ico">

  <title>LOGIN</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
  <meta name="viewport" content="width=device-width"/>

  <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png"/>
  <link rel="icon" type="image/png" href="../img/favicon.png"/>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="../css/materialIcons.css"/>
  <link rel="stylesheet" href="../css/font-awesome.min.css"/>

  <!-- CSS Files -->
  <link href="../css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../css/material-bootstrap-wizard.css" rel="stylesheet"/>

  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../css/demo.css" rel="stylesheet"/>
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('../img/wizard-profile.jpg')">
  <!--   Big container   -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <!--      Wizard container        -->
        <div class="wizard-container">
          <div class="card wizard-card" data-color="green" id="wizardProfile">
            <form action="" method="post" id="form">
              <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

              <div class="wizard-header">
                <h2 class="wizard-title">千寻</h2>
                <h5>LIFE IS TO SEEK NEW KNOWLEDGE!</h5>
              </div>
              <div class="wizard-navigation">
                <ul>
                  <li>
                    <a href="#loginPage" data-toggle="tab">登录</a>
                  </li>
                  <li>
                    <a href="#registerPage" data-toggle="tab">注册</a>
                  </li>
                </ul>
              </div>

              <div class="tab-content">
                <div class="tab-pane" id="loginPage">
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="input-group">
                          <span class="input-group-addon">
                            <!--<i class="material-icons">face</i>-->
                            <img src="../img/account.svg" width="24" height="24" alt="密码">
                          </span>
                        <div class="form-group label-floating">
                          <label class="control-label" for="account">账号
                          </label>
                          <input name="account" id="account" type="text" class="form-control">
                        </div>
                      </div>

                      <div class="input-group">
                          <span class="input-group-addon">
                            <!--<i class="material-icons">record_voice_over</i>-->
                            <img src="../img/password.svg" width="24" height="24" alt="密码">
                          </span>
                        <div class="form-group label-floating">
                          <label class="control-label" for="password">密码
                          </label>
                          <input name="password" id="password" type="password" class="form-control">
                        </div>
                      </div>

                      <div class="input-group">
                        <a href="">忘记密码？</a>
                      </div>

                    </div>
                  </div>
                </div>

                <div class="tab-pane" id="registerPage">
                  <div class="row">

                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="input-group">
                          <span class="input-group-addon">
                            <!--<i class="material-icons">face</i>-->
                            <img src="../img/account.svg" width="24" height="24" alt="密码">
                          </span>
                        <div class="form-group label-floating">
                          <label class="control-label" for="rAccount">账号
                          </label>
                          <input name="account" id="rAccount" type="text" class="form-control" onkeyup="checkAccount()">
                          <!--<input type="button" class="btn" value="验证码">-->
                        </div>
                      </div>

                      <div class="input-group">
                          <span class="input-group-addon">
                            <!--<i class="material-icons">record_voice_over</i>-->
                            <img src="../img/password.svg" width="24" height="24" alt="密码">
                          </span>
                        <div class="form-group label-floating">
                          <label class="control-label" for="rPassword">密码
                          </label>
                          <input name="password" id="rPassword" type="password" class="form-control"
                                 onkeyup="checkRPwd()">
                        </div>
                      </div>

                      <div class="input-group">
                          <span class="input-group-addon">
                            <!--<i class="material-icons">record_voice_over</i>-->
                            <img src="../img/password.svg" width="24" height="24" alt="密码">
                          </span>
                        <div class="form-group label-floating">
                          <label class="control-label" for="rePassword">确认密码
                          </label>
                          <input name="password" id="rePassword" type="password" class="form-control"
                                 onkeyup="checkRePwd()">
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

              </div>
              <div class="wizard-footer">
                <div class="pull-right">

                  <!--<input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Finish' />-->
                  <input type='button' class='btn btn-fill btn-success btn-login btn-wd' onclick="login()" id="login"
                         name='' value='登录'/>
                  <input type="button" class="btn btn-fill btn-success btn-reg btn-wd" onclick="register()"
                         id="register" name="register" value="注册"/>
                </div>


                <div class="pull-left">
                  <input type='button' class='btn btn-fill btn-default bt-reg btn-wd' onclick="reset()" name=''
                         value='重置'/>
                  <span id="info"></span>
                  <!--<input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />-->
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
        <!-- wizard container -->
      </div>
    </div>
    <!-- end row -->
  </div>
  <!--  big container -->

  <div class="footer">
    <div class="container text-center">

    </div>
  </div>
</div>

</body>

<script src="../js/login.js"></script>
<!--   Core JS Files   -->
<script src="../js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/jquery.bootstrap.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="../js/material-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="../js/jquery.validate.min.js"></script>

</html>
